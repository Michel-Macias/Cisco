# Configuración básica de Squid para Laboratorio
http_port 3128

# ACLs de Red
acl localnet src 172.16.0.0/12  # Rango interno de Docker
acl localnet src 192.168.0.0/16 # Rango típico de LAN

# ACL de Sitios Bloqueados (Ejemplo del Lab)
acl sitios_prohibidos dstdomain .facebook.com .instagram.com .tiktok.com .youtube.com

# Reglas de Acceso
http_access deny sitios_prohibidos
http_access allow localnet
http_access allow localhost

# Denegar todo lo demás
http_access deny all

# Logs
access_log stdio:/var/log/squid/access.log
cache_log /var/log/squid/cache.log
